<h2>My Scores:</h2>
<div class="container">
  <button type="button" class="all-scores-btn" (click)="loadAllScores()">SHOW ALL SCORES</button>
  <div class="sort-filter">
    <button (click)="toggleSortDirection()">Sort: {{ sortDirection === 'asc' ? 'Ascending' : 'Descending' }}</button>
  </div>
  <div class="table">
    <ol class="scores-list">
      <li *ngFor="let score of scores" class="table-item">
        <span class="score">{{ score.score }}</span>
        <span class="date">{{ score.date }}</span>
      </li>
    </ol>
  </div>
</div>
